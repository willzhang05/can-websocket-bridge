<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gauge Display</title>
    <link href="static/fonts.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <!--<script
      src="//code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"></script>
    <link href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">
    <script type="text/javascript" src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    -->
</head>

<body>
    <div id="wrapper">
        <div id="controls">
            <button onclick="setWebcam(3)">Enable Rearview</button>
            <button onclick="setWebcam(0)">Disable Rearview</button>
            <!--<button onclick="sendCommand('ping')">Ping</button>-->
            <button onclick="connectToServer()">Connect</button>
            <button onclick="disconnectFromServer()">Disconnect</button>
            <span id="websocket-status"></span>
        </div>
        <!--<canvas id="gauges"></canvas>-->
        <div id="gauges">
            <div id="speed">0</div>
            <div id="units">MPH</div>
            <canvas id="gauge"></canvas>
        </div>
        <video autoplay="true" id="webcam" hidden="true"></video>
        <div id="info">
            <div id="gear">
                <span>D</span>
                <span>N</span>
                <span>R</span>
            </div>
            <div id="turn-signals">
                <span>&larr;</span>
                <span>&rarr;</span>
            </div>
            <div id="status">
                <div class="status-section">Battery Voltage: <span id="battery-voltage">0</span> V</div>
                <div class="status-section">Motor Current: <span id="motor-current">0</span> A</div>
                <div class="status-section">Motor Temp: <span id="motor-temp">0</span> &deg;C</div>
            </div>
        </div>
    </div>
    <script src="js/gauge.min.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
